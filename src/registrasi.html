<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu registrasi</title>
    <link rel="stylesheet" href="../style/registrasi.css">
    <link rel="icon" href="../img/book.svg">
</head>

<body>
    <section class="section-alpha">
        <div class="alpha">
            <div class="alpha-box alpha-box-image">
                <div class="alpha-box-image-title">
                    <h1 class="alpha-image-title">BOOK IS A WINDOW</h1>
                    <h1 class="alpha-image-title">TO THE WORLD</h1>
                </div>
            </div>
            <div class="alpha-box alpha-box-menu">
                <div class="alpha-box-icon">
                    <img class="alpha-icon" src="../img/book.svg" alt="icon">
                </div>
                <div class="alpha-box-title">
                    <h1 class="alpha_title">REGISTER</h1>
                    <p class="alpha_text">Welcome back, please register</p>
                    <p class="alpha_text">to create account</p>
                </div>
                <div class="alpha-box-main">
                    <form class="alpha-form">
                        <input type="text" placeholder="username"><br>
                        <input type="text" placeholder="fullname"><br>
                        <input type="text" placeholder="email"><br>
                        <input type="password" placeholder="password"><br>
                    </form>
                    <div class=" alpha-box-button">
                        <button class="alpha-button alpha-button-signup">sign up</button>
                        <button class="alpha-button alpha-button-login">login</button>
                    </div>
                </div>
                <div class="alpha-box-bottom">
                    <p class="alpha-bottom">By signing up, you agree to book's</p>
                    <p class="alpha-bottom">Terms and Condition <i>and</i> Privacy Policy</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
